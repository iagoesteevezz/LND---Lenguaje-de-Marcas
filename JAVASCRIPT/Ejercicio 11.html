<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 11</title>
</head>
<body>
    <h1>Resultado del Ejercicio 11</h1>

    <script>
        // 1. Pedir al usuario que escriba un valor y almacenarlo en la variable "textInfo"
        var textInfo = prompt("Por favor, escribe algo aquí:");

        // 2. Escribir la información en la consola del navegador
        console.log("Información guardada: " + textInfo);

        // 3. Escribir la información en el documento web (la página visible)
        document.write("<p>El valor que has introducido es: <strong>" + textInfo + "</strong></p>");

        // 4. Emitir una alerta por pantalla
        alert("El valor guardado en textInfo es: " + textInfo);

        // 5. Limpiar la consola del navegador
        // Nota: Le pongo un pequeño retraso (setTimeout) solo para que te dé tiempo 
        // a ver el console.log antes de que se borre. Si lo ponemos directamente, 
        // se borrará tan rápido que pensarás que el paso 2 no funcionó.
        setTimeout(function() {
            console.clear();
            console.log("La consola ha sido limpiada según el paso final del ejercicio.");
        }, 3000); // Se limpiará después de 3 segundos (3000 milisegundos)
        
        /* Si tu profesor quiere la instrucción estricta sin retraso, simplemente usa:
        console.clear();
        */
    </script>
</body>
</html>
