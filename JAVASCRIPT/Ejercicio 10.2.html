<! DOCTYPE html>
<html>
<head>
<title>Listas Array</title>
</head>
<body>
<script>
var nombre = "Lucia";
var conjunto = ["Silla", "Mesa", 99, nombre, true, "Canarias"];

// primer elemento
document.write("Primer elemento del array: " + conjunto[0] + "<br>");

// segundo elemento
document.write("Segundo elemento del array: " + conjunto[1]+ "<br>");

// último elemento (posición directa)
document.write("Último elemento del array: " + conjunto[5] + "<br>");

// uso de la propiedad length
document.write("Length del array: " + conjunto.length + "<br>");

document.write("Último elemento del array (usando length): " +
conjunto[conjunto.length - 1] + "<br>");

</script>

</body>
</html>
