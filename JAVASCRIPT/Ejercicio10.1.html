<! DOCTYPE html>
<html>
<head>
<title>Operaciones aritmeticas con números</title>
</head>
<body>

<script>
var x = 10, y = 2.5;

document.write("La suma es = " + x + y + "<br>");
document.write("La suma es) = " + (x + y) + "<br>");

document.write("La resta es = " + (x - y) + "<br>");
document.write("La multiplicación es = " + (x * y) + "<br>");
document.write("La división es = " + (x / y) + "<br>");
document.write("El módulo es = " + (x % y) + "<br>");

document.write("x+1="+ (x++) + "<br>");
document.write("El valor de x ahora es " + x + "<br>");

document.write("y-1="+ ( -- y) + "<br>");
document.write("El valor de y ahora es " + y + "<br>");

document.write("-y ="+ (-y) +"<br>");
</script>

</body>
</html>
